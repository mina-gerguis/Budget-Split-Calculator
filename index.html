<!doctype html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <title>Budget Split Calculator</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div style="display:flex;align-items:center;gap:12px">
        <h1 id="title"> حاسبة الدخل — Budget Split Calculator</h1>
      </div>

      <p id="desc" class="muted">ادخل المبلغ اللي عايز تقسمه، واضغط حساب.</p>

      <div class="row" style="margin-top:12px">
        <input id="amount" type="number" placeholder="مثال: 6000" min="0" step="0.01">
        <button id="calc">احسب / Calculate</button>
      </div>

      <div class="controls">
        <div class="muted">اجمالي: <span id="totalAmt">0</span></div>
        <div class="muted">المحصلة: <span id="sumPerc">0%</span></div>
      </div>

      <table id="resultTable" aria-live="polite">
        <thead>
          <tr>
            <th id="thPercent">النسبة %</th>
            <th id="thValue">القيمة (Eg)</th>
            <th id="thName">الصنف</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="summary" id="note">&nbsp;</div>
    </div>
  </div>

  <script src="app.js">
  </script>
</body>

</html>
